<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Votes</h1>
    <ul>
        {{range .Votes}}
            <li>
                <a href="/{{.Handler}}/{{ .Hash }}"> {{.Action}} </a>
                {{if .Scope}}
                    on behalf of <a href="/collective/{{.Scope.Name}}"> {{.Scope}} </a>
                {{end}}
            </li>
        {{end}}
    </ul>
</body>
</html>
