{{template "HEAD"}}
<form method="post" action="/api">

    <h1> Update Event </h1>

    <input class="autofill" type="text" name="action" value="UpdateEvent" readonly/><br/>
    <input class="autofill" type="text" name="eventHash" value="{{.Hash}}" readonly/><br/>

    <label class="defaultitem" for="reasons">Reasons</label><br/>
    <input type="text" name="reasons"/><br/><br/>

    <label class="defaultitem" for="onBehalfOf">On behalf of</label><br/>
    <input type="text" name="onBehalfOf" value="{{.Collective}}" readonly/><br/><br/>
    
    <label class="defaultitem" for="description">Description</label><br/>
    <p class="oldinfo">{{.Description}}</p> 
    <input type="text" name="description" placeholder="Enter new description"/><br/><br/>

    <label class="defaultitem" for="venue">Venue</label><br/>
    <p class="oldinfo">{{.Venue}}</p> 
    <input type="text" name="venue" placeholder="Enter new venue"/><br/><br/>

    <label class="defaultitem" for="open">Open status</label><br/>
    <p class="oldinfo">{{.Open}}</p> 
    <label for="open">New open status</label><br/>
    <input type="checkbox" name="open"/>Open<br/><br/>

    <label class="defaultitem" for="public">Public status</label><br/>
    <p class="oldinfo">{{.Public}}</p> 
    <label class="defaultitem" for="managers">New public satus</label><br/>
    <input type="checkbox" name="public"/>Public<br/><br/>

    <label class="defaultitem" for="managerMajority">Manager majority</label><br/>
    <p class="oldinfo">{{.ManagerMajority}}</p> 
    <input type="number" name="managerMajority" placeholder="Enter new manager majority"/><br/><br/>

    <label class="defaultitem" for="managers">Managers</label><br/>
    <ul class="authorlist">
        {{range .Managers}} 
        <li class="handle"><a href="/member/{{ .Handle }}"> {{ .Handle }} </a></li>
        {{end}}
    </ul>
    <br/>

    {{if .Managing}}
        <br/>
        <input type="submit" value="Send Request"/>
        <br/>
    {{end}}

</form>
{{template "TAIL"}}
