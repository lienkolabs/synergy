{{template "HEAD"}}
<div class="formsize">
    <form method="post" action="/api">

        <h1 class="headers"> Update event </h1><br/>
        
        <label class="info" for="onBehalfOf">on behalf of {{.Collective}}</label>
        <input class="none" type="text" name="onBehalfOf" value="{{.Collective}}" readonly/><br/>

        <input class="none" type="text" name="action" value="UpdateEvent" readonly/>
        <input class="none" type="text" name="eventHash" value="{{.Hash}}" readonly/>

        <hr class="separator">
        <label class="r" for="showreasons">Reasons</label>
        <input type="checkbox" id="showreasons"/>
        <div id="reasons">
            <textarea class="ri reasons" type="text" name="reasons" rows="4"></textarea>
        </div>
        <hr class="separator">
        <br/>

        <label class="r" for="description">Description</label><br/>
        <p class="oldinfo">{{.Description}}</p> 
        <textarea class="ri" type="textarea" name="description" placeholder="Enter new description"></textarea><br/>

        <label class="r" for="venue">Venue</label><br/>
        <p class="oldinfo">{{.Venue}}</p> 
        <input class="ri" type="text" name="venue" placeholder="Enter new venue"/><br/><br/>

        <label class="r" for="open">Currently {{if .Open}}open{{else}}closed{{end}}</label><br/>
        <label class="r" for="open">New status</label>
        <input type="checkbox" name="open" id="open"/> Open<br/><br/>

        <label class="r" for="public">Currently {{if .Public}}public{{else}}closed{{end}}</label><br/>
        <label class="r" for="public">New status</label>
        <input type="checkbox" name="public" id="public"/> Public<br/><br/>

        <label class="r" for="managerMajority">Manager majority</label><br/>
        <p class="oldinfo">{{.ManagerMajority}}</p> 
        <input class="ri" type="number" name="managerMajority" min="0" max="100" placeholder="Enter new manager majority"/><br/><br/>

        <label class="r" for="managers">Managers</label><br/>
        <ul class="authorlist">
            {{range .Managers}} 
            <li class="handle"><a class="collectivelink" href="/member/{{ .Handle }}"> {{ .Handle }} </a></li>
            {{end}}
        </ul>
        <br/>

        {{if .Managing}}
            <br/>
            <input class="submit" type="submit" value="Send request"/>
            <br/>
        {{end}}
    </form>
</div>
{{template "TAIL"}}
