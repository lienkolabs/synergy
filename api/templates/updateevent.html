{{template "HEAD" .Head}}
<div class="singular">
    <div class="center">
        <form method="post" action="/api">

            <h1 class="headers"> update event </h1>
            
            <label class="onbof" for="onBehalfOf">on behalf of {{.Collective}}</label>
            <input class="none" type="text" name="onBehalfOf" value="{{.Collective}}" readonly/><br/>
    
            <input class="none" type="text" name="action" value="UpdateEvent" readonly/>
            <input class="none" type="text" name="eventHash" value="{{.Hash}}" readonly/>
    
            <label class="formtitle" for="description">description</label>
            <p class="formoldinfo">{{.Description}}</p> 
            <textarea class="formentry" type="textarea" name="description" placeholder="new description"></textarea><br/>
    
            <label class="formtitle" for="venue">venue</label>
            <p class="formoldinfo">{{.Venue}}</p> 
            <input class="formentry" type="text" name="venue" placeholder="new venue"/><br/>
    
            <div class="policyentry">
                <div class="policy">
                    <label class="formtitle" for="open">status</label>
                    <label class="formoldinfo" for="open">currently {{if .Open}}open{{else}}closed{{end}}</label>
                    <input type="checkbox" name="open" id="open"/> open<br/>
                </div>
                <div class="policy">
                    <label class="formtitle" for="public">status</label>
                    <label class="formoldinfo" for="public">currently {{if .Public}}public{{else}}private{{end}}</label>
                    <input type="checkbox" name="public" id="public"/> public<br/><br/>
                </div>
                <div class="policy"> 
                    <label class="formtitle" for="managerMajority">manager majority</label>
                    <p class="formoldinfo">{{.ManagerMajority}}</p> 
                    <input class="formentry" type="number" name="managerMajority" min="0" max="100" placeholder="new majority"/><br/><br/>
                </div>
            </div>
            
            <label class="formtitle" for="managers">managers</label>
            <ul class="authorlist">
                {{range .Managers}} 
                <li class="handle"><a href="/member/{{ .Handle }}"> {{ .Handle }} </a></li>
                {{end}}
            </ul>
            <br/>

            <label  class="formtitle" for="reasons">reasons <span>*optional</span></label>
            <textarea class="formentry" type="textarea" name="reasons" rows="4"></textarea><br/>
    
            {{if .Managing}}
            <div class="submitbox">
                <input class="submit" type="submit" value="send"/>
            </div>
            {{end}}
        </form>
    </div>
    <div class="right">
        <p class="fieldinfo"><span>name field</span></p>
        <p class="fieldinfo">mandatory</p><br/>
        <p class="fieldinfo">all collective names must be unique within the network</p>
    </div>
</div>
{{template "TAIL"}}
