{{template "HEAD"}}
<form method="post" action="/uploadfile" enctype="multipart/form-data">
    <h1> Edit </h1>

    <label class="autofill" for="action">Action</label><br/>
    <input class="autofill" type="text" name="action" value="Edit" readonly/><br/>

    <label class="reasons" for="reasons">Reasons</label><br/>
    <input type="text" name="reasons"/><br/>

    <label class="reasons" for="onBehalfOf">On behalf of</label><br/>
    <input type="text" name="onBehalfOf"/><br/>

    <label class="reasons" for="coAuthors">Co-authors</label><br/>
    <input type="text" name="coAuthors"/><br/>

    <label class="autofill" for="editedDraft">Edited draft</label><br/>
    <input class="autofill" type="text" name="editedDraft" value="{{.DraftHash}}" readonly/><br/>

    <label for="file">File</label><br/>
    <input type="file" name="fileUpload" /><br/>

    <br/>
    <input type="submit" value="Send Request"/>
    <br/>

</form>
{{template "TAIL"}}
