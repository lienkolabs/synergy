{{template "HEAD"}}
<div class="newdraft">
<form method="post" action="/uploadfile" enctype="multipart/form-data">
    <h2> Edit </h2>

    <input class="none" type="text" name="action" value="Edit" readonly/><br/>

    <label class="reasons" for="reasons">Reasons</label><br/>
    <input type="text" name="reasons"/><br/>

    <hr/>
    
    <input type="radio" name="kind" id="single" checked />
    <label class="authorskind" for="single">Single Author</label>
    
    <input type="radio" name="kind" id="coauthored" />
    <label class="authorskind" for="tab2">Co-Authors</label>
    
    <input type="radio" name="kind" id="collectively" />
    <label class="authorskind" for="tab3">On Behalf of</label>
    
    
    <div class="tab content1">
    </div>
    <div class="tab content2">
        <input class="ri" type="text" name="coAuthors" placeholder="comma sepparated co-authors list"/>
        <label class="r" for="policy">Policy</label><br/>
        <input class="ri" type="text" name="policy"/><br/>    
      </div>
  
    <div class="tab content3">
      <input class="ri" type="text" name="onBehalfOf" placeholder="collective name"/>
    </div>

    <hr/>

    <input class="none" type="text" name="editedDraft" value="{{.DraftHash}}" readonly/><br/>

    <input class="ri" type="file" name="fileUpload" value="File Updload"/><br/>

    <br/>
    <input type="submit" value="Send Request"/>
    <br/>
</form>
</div>
{{template "TAIL"}}
