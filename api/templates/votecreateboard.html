<!DOCTYPE html>
<html>
<body>

<form method="post" action="/api">

    <h1>Create Board Vote</h1>
    
    <br/>
    <h2>Collective</h2>
    <p>{{.Collective}}</p><br/>
    <h2>Reasons</h2>
    <p>{{.Reasons}}</p><br/>
    <h2>Description</h2>
    <p>{{.Description}}</p><br/>
    <h2> Keywords</h2>
    <ul>
      {{range .Keywords}}
        <li> {{.}} </li>
      {{end}}
    </ul>
    <h2>Pin Policy</h2>
    <p>{{.PinMajority}}</p><br/>
  
    <input type="text" name="action" value="Vote" readonly/>
    <input type="text" name="hash" value="{{.Hash}}" readonly/>
    <input type="checkbox" name="approve"> Approve </input>
    <input type="submit" value="Cast Vote"/>

</form>

</body>
