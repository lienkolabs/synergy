<html>
    <head>
        <meta charset="UTF-8">
        <title>Edit</title>
    </head>
    <body>
        <h1> Edit </h1>
        <h2> On draft <a href="/draft/{{.DraftHash}}"> {{.DraftTitle}} </a> </h2>
        <p> Reasons: {{.Reasons}}</p>
        <p><a href="/media/{{.Hash}}">Download</a></p>
        <p>Authors:</p>
        {{range .Authors}}
            <p>
            {{if .Collective}}
                <a href="/collective/{{.Name}}">{{.Name}}</a>
            {{else}}
                <a href="/member/{{.Name}}">{{.Name}}</a>
            {{end}}
            </p>
        {{end}}
        {{if .Votes}}
            <h1> Vote Actions </h1>
            {{range .Votes}}
                    <div> {{.Kind}} 
                        {{if .OnBehalfOf}} 
                        on behalf of {{.OnBehalfOf}}
                        {{end}}
                        <form method="post" action="/api">
                            <input type="text" name="action" value="Vote" readonly/>
                            <input type="text" name="hash" value="{{.Hash}}" readonly/>
                            <input type="checkbox" name="approve"> Approve </input>
                            <input type="submit" value="Cast Vote"/>
                        </form>
                    </div>
            {{end}}
        {{end}}
    </body>
</html>
