{{template "HEAD" .}}
<div class="singular">
    <div class="center">
        <form method="post" action="/api">
            <h1 class="headers"> create collective </h1>
            <input class="none" type="text" name="action" value="CreateCollective" readonly/><br/>   
    
            <label class="formtitle" for="name">name</label>
            <input class="formentryname" type="text" name="name" required/><br/>
    
            <label  class="formtitle" for="description">description</label>
            <textarea  class="formentry" type="textarea" name="description" rows="4" required></textarea><br/>
    
            <div class="policyentry">
                <div class="policy">
                    <label  class="formtitle" for="policyMajority">policy majority</label>
                    <input  class="formentry" type="number" min="0" max="100" name="policyMajority" required/>
                </div>
                <div class="policy">
                    <label  class="formtitle" for="policyMajority">policy supermajority</label>
                    <input  class="formentry" type="number" min="0" max="100" name="policySupermajority" required/><br/>
                </div>
            </div>

            <label  class="formtitle" for="reasons">reasons <span>*optional</span></label>
            <textarea class="formentry" type="text" name="reasons" rows="3"></textarea>
            
            <div class="submitbox">
                <input class="submit" type="submit" value="send"/>
            </div>
        </form>
    </div>
    <div class="right">
        <p class="fieldinfoname"><span>name field</span></p>
        <p class="fieldinfoname">mandatory</p><br/>
        <p class="fieldinfoname">all collective names must be unique within the network</p>
    </div>
</div>
{{template "TAIL"}}
