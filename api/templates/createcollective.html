{{template "HEAD"}}
<div class="formsize">
    <form method="post" action="/api">
        <h1 class="headers"> Create collective </h1>
        <input class="autofill" type="text" name="action" value="CreateCollective" readonly/><br/>   

        <hr class="separator">
        <label class="r" for="showreasons">Reasons</label>
        <input type="checkbox" id="showreasons"/>
        <div id="reasons">
            <textarea class="ri reasons" type="text" name="reasons" rows="4"></textarea>
        </div>
        <hr class="separator">
        <br/>

        <label class="r" for="name">Name</label><br/>
        <input class="ri" type="text" name="name" required/><br/>

        <label class="r" for="description">Description</label><br/>
        <textarea class="ri" type="textarea" name="description" rows="4" required></textarea>

        <label class="r" for="policyMajority">Policy Majority</label><br/>
        <input class="ri" type="number" min="0" max="100" name="policyMajority" required/><br/>
        
        <label class="r" for="policyMajority">Policy Supermajority</label><br/>
        <input class="ri" type="number" min="0" max="100" name="policySupermajority" required/><br/>    

        <br/>
        <input class="submit" type="submit" value="Send request"/>
        <br/>

    </form>
</div>
{{template "TAIL"}}
