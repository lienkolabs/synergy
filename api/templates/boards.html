{{template "HEAD" .Head}}
<div class="plurals">
    <h1 class="headers">boards</h1>
    <div class="objectinfos">
        {{range .Boards}}
        <div class="item"> 
            <a href="/board/{{.Link}}" class="boardfirst titlelink"> {{.Name}} </a>
            <a class="boardsecond authorship" href="/collective/{{.CollectiveLink}}"> {{.Collective}} </a>
            <p class="boardthird boarddescr">{{.Description}}</p>
            <ul class="boardfourth authorlist">
                {{range .Keywords}}
                <li class="keyword">{{.}}</li>
                {{end}}
            </ul>
        </div> 
        {{end}}
    </div>    
</div>
{{template "TAIL"}}
