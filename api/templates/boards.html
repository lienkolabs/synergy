{{template "HEAD" .Head}}
<div class="plurals">
    <h1 class="headers">boards</h1>
    <div class="objectinfos">
        {{range .Boards}}
        <div class="item"> 
            <a href="/board/{{.Link}}" class="boardfirst titlelink"> {{.Name}} </a>
            <ul class="boardsecond authorlist">
                {{range .Keywords}}
                <li class="keyword">{{.}}</li>
                {{end}}
            </ul>
            <div class="boardthird">
                <p class="boarddescr elipsis">{{.Description}}</p>
            </div>
            <a class="boardfourth authorship" href="/collective/{{.CollectiveLink}}"> by {{.Collective}} </a>
        </div> 
        {{end}}
    </div>    
</div>
{{template "TAIL"}}
