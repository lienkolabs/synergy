{{template "HEAD"}}
<div class="formsize">
    <h1 class="headers">Boards</h1>
    {{range .Boards}}
    <div class="generallistitem"> 
        <p><a href="/board/{{.Name}}" class="nameitem"> {{.Name}} </a></p>
        <p class="listinfo"> by <a href="/collective/{{.Collective}}" class="collectives"> {{.Collective}} </a></p> 
        <ul class="keywords">
            {{range .Keywords}}
            <li class="keyword">{{.}}</li>
            {{end}}
        </ul>
    </div> 
    {{end}}
    <br/>
    <p><a class="buttonlink" href="/createboard">Create board</a></p>
    <br/>
</div>
{{template "TAIL"}}
