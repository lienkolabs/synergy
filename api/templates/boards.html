<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <ul>
        <h1>Boards</h1>
        {{range .Boards}}
        <div class="boarditem"> 
            <p> Name: <a href="/board/{{.Name}}"> {{.Name}} </a> </p>
            <p> On behalf of: <a href="/collective/{{.Collective}}"> {{.Collective}} </a></p> 
            <p> Keywords: </p>
            <ul>
                {{ range .Keywords}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </div> 
        {{end}}
    <br/>
    <p><a href="/static/CreateBoard.html">Create board</a></p>
    <br/>
    </ul>
</body>
</html>
