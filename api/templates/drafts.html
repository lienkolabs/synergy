{{template "HEAD" .Head}}
<div class="plurals">
    <h1 class="headers">drafts</h1>
    <div class="objectinfos">
        {{range .Drafts}}
        <div class="item">
            <a href="/draft/{{.Hash}}" class="draftfirst titlelink">{{.Title}}</a>
            <ul class="draftsecond authorlist">
                {{range .Keywords}}
                    <li class="keyword">{{.}}</li>
                {{end}}
            </ul>
            <div class="draftthird">
                <p class="boarddescr elipsis">{{.Description}}</p>
            </div>
            <ul class="draftsecond authorlist">
                {{range .Authors}}
                    <li class="handle">
                        {{if .Collective}}
                            <a href="/collective/{{.Link}}">{{.Name}}</a>
                        {{else}}
                            <a href="/member/{{.Link}}">{{.Name}}</a>
                        {{end}}
                    </li>
                {{end}}
            </ul>
        </div> 
        {{end}}
    </div>
</div>
{{template "TAIL"}}
