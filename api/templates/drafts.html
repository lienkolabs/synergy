{{template "HEAD"}}
<div class="formsize">
    <h1 class="headers">Drafts</h1>
    {{range .Drafts}}
        <div class="generallistitem">
            <p><a href="/draft/{{.Hash}}" class="nameitem">{{.Title}}</a></p>
            <ul class="authorslist">
                {{range .Authors}}
                    <li>
                        {{if .Collective}}
                            <a class="collectives" href="/collective/{{.Name}}">{{.Name}}</a>
                        {{else}}
                            <a class="members" href="/member/{{.Name}}">{{.Name}}</a>
                        {{end}}
                    </li>
                {{end}}
            </ul>
            <br/>
            <p>
                <span class="description">{{.Description}}</span>
            </p>
            <ul class="keywords">
                {{range .Keywords}}
                    <li class="keyword">{{.}}</li>
                {{end}}
            </ul>
        </div> 
    {{end}}
    <br/>
    <p><a class="buttonlink" href="/newdraft">New draft</a></p>
    <br/>
</div>
{{template "TAIL"}}
