{{template "HEAD" .Head}}
<div class="plurals">
    <h1 class="headers">drafts</h1>
    <div class="infos">
        {{range .Drafts}}
        <div class="item">
            <p><a href="/draft/{{.Hash}}" class="nameitem">{{.Title}}</a></p>
            <ul class="authorlist">
                {{range .Authors}}
                    <li class="handle">
                        {{if .Collective}}
                            <a href="/collective/{{.Link}}">{{.Name}}</a>
                        {{else}}
                            <a href="/member/{{.Link}}">{{.Name}}</a>
                        {{end}}
                    </li>
                {{end}}
            </ul>
            <br/>
            <p class="description">{{.Description}}</p>
            <ul class="authorlist">
                {{range .Keywords}}
                    <li class="keyword">{{.}}</li>
                {{end}}
            </ul>
        </div> 
        {{end}}
    </div>
</div>
{{template "TAIL"}}
