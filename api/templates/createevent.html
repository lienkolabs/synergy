{{template "HEAD"}}
<form method="post" action="/api">
<h1> Create Event </h1>

    {{if .}}
    <label class="defaultitem" for="onBehalfOf">On behalf of {{.}}</label><br/>
    <input class="autofill" type="text" name="onBehalfOf" value="{{.}}" readonly/><br/>
    {{else}}
    <label class="defaultitem" for="onBehalfOf">On behalf of</label><br/>
    <input type="text" name="onBehalfOf"/><br/>
    {{end}}

    <input class="autofill" type="text" name="action" value="CreateEvent" readonly/><br/>

    <label class="defaultitem" for="reasons">Reasons</label><br/>
    <input type="text" name="reasons"/><br/>

    <label class="defaultitem" for="description">Description</label><br/>
    <input type="text" name="description"/><br/>

    <label class="defaultitem" for="startAt">Start at</label><br/>
    <input type="datetime-local" name="startAt"/><br/>

    <label class="defaultitem" for="estimatedEnd">EstimatedEnd</label><br/>
    <input type="datetime-local" name="estimatedEnd"/><br/>

    <label class="defaultitem" for="venue">Venue</label><br/>
    <input type="text" name="venue"/><br/>

    <label class="defaultitem" for="open">Open</label><br/>
    <input type="checkbox" name="open"/><br/>

    <label class="defaultitem" for="public">Public</label><br/>
    <input type="checkbox" name="public"/><br/>

    <label class="defaultitem" for="managers">Manager Majority</label><br/>
    <input type="text" name="managerMajority"/><br/>

    <label class="defaultitem" for="managers">Managers</label><br/>
    <input type="text" name="managers"/><br/>

    <br/>
    <input type="submit" value="Send Request"/>
    <br/>
</form>
{{template "TAIL"}}
