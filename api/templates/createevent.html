{{template "HEAD"}}
<div class="singular">
    <div class="center">
        <form method="post" action="/api">
        <h1 class="headers"> create event </h1>
            <input class="none" type="text" name="action" value="CreateEvent" readonly/>
            {{if .}}
                <label class="onbof" for="onBehalfOf">on behalf of {{.}}</label>
                <input class="none" type="text" name="onBehalfOf" value="{{.}}" readonly/><br/>
            {{else}}
                <label class="formtitle" for="onBehalfOf">on behalf of</label>
                <input class="formentry" type="text" name="onBehalfOf" required/><br/>
            {{end}}            

            <label class="formtitle" for="description">description</label>
            <textarea class="formentry" type="textarea" name="description" rows="4" required></textarea><br/>

            <div class="policyentry">
                <div class="datetime">
                    <label class="formtitle" for="startAt">start at</label>
                    <input class="formentry" type="datetime-local" name="startAt" required/><br/>
                </div>
                <div class="datetime">
                    <label class="formtitle" for="estimatedEnd">estimated end</label>
                    <input class="formentry" type="datetime-local" name="estimatedEnd" required/><br/>
                </div>
            </div><br/>

            <label class="formtitle" for="venue">venue</label>
            <input class="formentry" type="text" name="venue" required/><br/>

            <div class="policyentry">
                <div class="policy">
                    <label class="formtitle" for="managers">manager majority</label>
                    <input class="formentry" type="number" min="0" max="100" name="managerMajority" required/><br/>
                </div>
                <div class="check">
                    <label class="formtitle" for="open">open</label>
                    <input type="checkbox" name="open"/>
                </div>
                <div class="check">
                    <label class="formtitle" for="public">public</label>
                    <input type="checkbox" name="public"/>
                </div>
            </div><br/>

            <label class="formtitle" for="managers">managers</label>
            <input class="formentry" type="text" name="managers"/><br/>

            <label  class="formtitle" for="reasons">reasons <span>*optional</span></label>
            <textarea class="formentry" type="textarea" name="reasons" rows="4"></textarea><br/>

            <div class="submitbox">
                <input class="submit" type="submit" value="send"/>
            </div>
        </form>
    </div>
    <div class="right">
        <p class="fieldinfo"><span>name field</span></p>
        <p class="fieldinfo">mandatory</p><br/>
        <p class="fieldinfo">all collective names must be unique within the network</p>
    </div>
</div>
{{template "TAIL"}}
