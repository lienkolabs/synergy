{{template "HEAD" .Head}}
<div class="singular">
    <div class="full">
        <h1 class="headers"> updates </h1>
        <div class="centralcard">
            {{range .Objects}}
            <div>
                <p class="title">{{.Name}} {{.ObjectKind}}</p>
                {{range .Updates}}
                    <div class="actioninfo">
                        <p class="description">{{.Description}}</p>
                        <p class="description">{{.VoteStatus}}</p>
                        <p>{{.LastUpdatedInterval}}</p>
                    </div>
                {{end}}
            </div>
            <br>
            {{end}}
            <br/>
        </div>
    </div>
</div>
{{template "TAIL"}}
