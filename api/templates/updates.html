{{template "HEAD" .Head}}
<div class="singular">
    <div class="full">
        <h1 class="headers"> updates </h1>
        <div class="centralupdates">
            {{range .Objects}}
            <div>
                <p>Nome: {{.Name}}</p>
                <p>Tipo: {{.ObjectKind}}</p>
                {{range .Updates}}
                <p>Descricao: {{.Description}}</p>
                <p>Status do voto: {{.Description}}</p>
                <p>Update: {{.LastUpdatedInterval}}</p>
                <p>---</p>
                {{end}}
            </div>
            <br>
            {{end}}
        </div>
    </div>
</div>
