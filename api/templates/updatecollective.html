{{template "HEAD"}}
<form method="post" action="/api">
    <h1> Update Collective </h1>

    <input class="autofill" type="text" name="action" value="UpdateCollective" readonly/><br/>

    <label class="defaultitem" for="reasons">Reasons</label><br/>
    <input type="text" name="reasons"/><br/>

    <label class="defaultitem" for="board">Collective</label><br/>
    <input type="text" name="onBehalfOf" value="{{.Name}}" readonly/><br/>

    <label class="defaultitem" for="description">Description </label><br/>
    <p class="oldinfo">{{.OldDescription}}</p>
    <input type="text" name="description" placeholder="Enter new description"/><br/>

    <label class="defaultitem" for="Majority">Majority</label>
    <p class="oldinfo">{{.OldMajority}}</p><br/>
    <input type="number" name="majority" placeholder="Enter new majority"/><br/>

    <label for="supermajority">Pin majority</label>
    <p class="oldinfo">{{.OldSuperMajority}}</p><br/>
    <input type="number" name="supermajority" placeholder="Enter new supermajority"/><br/>

    <br/>
    <input type="submit" value="Update"/>
    <br/>
</form>
{{template "TAIL"}}
