{{template "HEAD"}}
<div class="singular">
    <div class="center">
        <form method="post" action="/api">
            <h1 class="headers"> update collective </h1>
            <input class="none" type="text" name="action" value="UpdateCollective" readonly/><br/>
    
            <label class="formtitle" for="board">collective {{.Name}}</label><br/>
            <input class="none" type="text" name="onBehalfOf" value="{{.Name}}" readonly/><br/>
    
            <label class="formtitle" for="description">description </label>
            <p class="formoldinfo">{{.OldDescription}}</p>
            <textarea class="formentry" type="textarea" name="description" placeholder="Enter new description"></textarea>
    
            <div class="policyentry">
                <div class="policy">
                    <label class="formtitle" for="Majority">majority</label>
                    <p class="formoldinfo">{{.OldMajority}}</p>
                    <input class="formentry" type="number" min="0" max="100" name="majority" placeholder="Enter new majority"/><br/>
                </div>
                <div class="policy">
                    <label class="formtitle" for="supermajority">pin majority</label>
                    <p class="formoldinfo">{{.OldSuperMajority}}</p>
                    <input class="formentry" type="number" min="0" max="100" name="supermajority" placeholder="Enter new supermajority"/><br/>
                </div>
            </div>

            <label  class="formtitle" for="reasons">reasons <span>*optional</span></label>
            <textarea class="formentry" type="textarea" name="reasons" rows="4"></textarea><br/>

            <div class="submitbox">
                <input class="submit" type="submit" value="send"/>
            </div>
        </form>
    </div>
    <div class="right">
        <p class="fieldinfo"><span>name field</span></p>
        <p class="fieldinfo">mandatory</p><br/>
        <p class="fieldinfo">all collective names must be unique within the network</p>
    </div>
</div>
{{template "TAIL"}}
