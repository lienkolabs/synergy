
{{template "HEAD"}}
<div class="votecastitem">
  <form method="post" action="/api">
    <h2>Remove Member Consensus Vote</h1>
   
    <p> <span class="votecaption"> On behalf of: </span> <span class="collective" href="/collective/{{.Collective}}"> {{.Collective}} </span> </p>
    <p> <span class="votecaption"> Resons: </span> <span class="reasons"> {{.Reasons}} </span> </p>
    <p> <span class="votecaption"> Member: </span> <span class="member"> {{.Handle}} </span> </p>
    <p> <span class="votecaption"> Collective Policy: </span> <span class="policy"> Majority of {{.Policy.Majority}} </span> </p>
  
    <input class="none" type="text" name="action" value="Vote" readonly/>
    <input class="none" type="text" name="hash" value="{{.Hash}}" readonly/>
    <input type="checkbox" name="approve"> Approve </input>
    <input type="submit" value="Cast Vote"/>
</form>
</div>
{{template "TAIL"}}
