{{template "HEAD" .Head}}
<div class="singular">
    <div class="full">
        <h1 class="headers"> pending </h1>
        <div class="centralcard">
        {{range .Pending}}
            <div>
                <div class="actioninfo">
                    <p class="description">Descriição: {{.Description}}</p>
                    <p class="description">Proposto: {{.ProposedAt}}</p>
                    <p class="description">Aprovam: {{.VotesApprove}}</p>
                    <p class="description">Rejeitam: {{.VotesReject}}</p>
                    <a href="/detailedvote/{{.VoteHash}}" class="description">Necessarios: {{.VotesNeeded}} votes</p>
                </div>
            </div>
        {{end}}
        </div>
    </div>
</div>
{{template "TAIL"}}
