<!DOCTYPE html>
<html>
<body>

    <h1>Membership Request - Collective vote</h1>
    
    <br/>
    <h2>Collective</h2>
    <p>{{.Collective}}</p><br/>
    <h2>Reasons</h2>
    <p>{{.Reasons}}</p><br/>
    <h2>Member handle</h2>
    <p>{{.Handle}}</p><br/>
    <h2>Policy</h2>
    <p>{{.Majority}}</p><br/>

    <form method="post" action="/api">

        <input type="text" name="action" value="Vote" readonly/>
        <input type="text" name="hash" value="{{.Hash}}"/>
        <label for="vote">Accept collective member</label><br/>
        <input type="checkbox" name="vote"/>
        <label for="reasons">Reasons</label><br/>
        <input type="text" name="reasons"/><br/>
        <label for="approve">Approve</label><br/>
        <input type="checkbox" name="approve"/><br/>
        <input type="submit" value="Send Request"/>            

    </form>

</body>
