{{template "HEAD"}}
<div class="plurals">    
    <h1 class="headers"> edits for <a class="headers" href="/draft/{{ .DraftHash }}"> {{.DraftTitle}} </a></h1> 
    <div class="infos">
        {{range .Edits}}
        <div class="item">
            <p class="listinfotitle"> authors </p>
            <ul class="authorlist">
                {{range .Authors}}
                <li class="handle">
                    {{if .Collective}}
                        <a href="/collective/{{.Name}}">{{.Name}}</a>
                    {{else}}
                        <a href="/member/{{.Name}}">{{.Name}}</a>
                    {{end}}
                </li>
            {{end}}
            </ul><br/>
            <p class="listinfotitle">reasons</p>
            <p class="description"> {{.Reasons}} </p>
            <br/>
            <a class="details" href="/editview/{{.Hash}}">check edit</a>
        </div>
        {{end}}
    </div>
</div>
{{template "TAIL"}}
