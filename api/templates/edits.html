<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1><a href="/draft/{{ .DraftHash }}"> {{.DraftTitle}} </a> - Edits</h1> <!--  draft's title -->
        {{range .Edits}}
        <div class="edititem">
            <p> Authors </p>
            <ul>
                {{range .Authors}}
                <li>
                    {{if .Collective}}
                        <a href="/collective/{{.Name}}">{{.Name}}</a>
                    {{else}}
                        <a href="/member/{{.Name}}">{{.Name}}</a>
                    {{end}}
                </li>                
            {{end}}
            </ul>
            <p>Reasons: {{.Reasons}}</p>
            <a href="/editview/{{.Hash}}">Check Edit</a>
        </div>
        {{end}}
</body>
</html>
