{{template "HEAD" .Head}}
<div class="singular">
  <div class="center">
    <form method="post" action="/api">
      <h1 class="headers"> create board </h1>
  
      <input class="none" type="text" name="action" value="CreateBoard" readonly/>
      {{if .CollectiveName}}
        <label  class="onbof" for="onBehalfOf">on behalf of {{.CollectiveName}}</label>
        <input class="none" type="text" name="onBehalfOf" value="{{.CollectiveName}}" readonly/><br/>
      {{else}}
        <label  class="formtitle" for="onBehalfOf">on behalf of</label>
        <input  class="formentry" type="text" name="onBehalfOf" required/><br/>
      {{end}}     
  
      <label  class="formtitle" for="name">name</label>
      <input  class="formentry" type="text" name="name" required/><br/>
  
      <label  class="formtitle" for="description">description</label>
      <textarea  class="formentry"  type="textarea" name="description" rows="4" required></textarea><br/>
  
      <label  class="formtitle" for="keywords">keywords</label>
      <input  class="formentry"  type="text" name="keywords" required/><br/>
  
      <div class="policyentry">
        <div class="policy">
          <label  class="formtitle" for="pinMajority">pin majority policy</label>
          <input  class="formentry" type="number" min="0" max="100" name="pinMajority" required/><br/>
        </div>
      </div>

      <label  class="formtitle" for="reasons">reasons <span>*optional</span></label>
      <textarea class="formentry" type="textarea" name="reasons" rows="4"></textarea>
      
      <div class="submitbox">
        <input class="submit" type="submit" value="send"/>
      </div>
    </form>
  </div>
  <div class="right">
    <p class="fieldinfo"><span>name field</span></p>
    <p class="fieldinfo">mandatory</p><br/>
    <p class="fieldinfo">all collective names must be unique within the network</p>
  </div>
  
</div>
{{template "TAIL"}}
