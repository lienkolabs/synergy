<!DOCTYPE html>
<html>
<body>

<form method="post" action="/api">

    <h2> CreateBoard </h2>

    <label for="action">Action</label><br/>
    <input type="text" name="action" value="CreateBoard" readonly/><br/>

    <label for="reasons">Reasons</label><br/>
    <input type="text" name="reasons"/><br/>

    <label for="onBehalfOf">On behalf of</label><br/>
    {{if .}}
      <input type="text" name="onBehalfOf" value="{{.}}" readonly/><br/>
    {{else}}
      <input type="text" name="onBehalfOf"/><br/>
    {{end}}

    <label for="name">Name</label><br/>
    <input type="text" name="name"/><br/>

    <label for="description">Description</label><br/>
    <input type="text" name="description"/><br/>

    <label for="keywords">Keywords</label><br/>
    <input type="text" name="keywords"/><br/>

    <label for="pinMajority">Pin majority</label><br/>
    <input type="number" name="pinMajority"/><br/>

    <br/>
    <input type="submit" value="Send Request"/>
    <br/>

</form>

</body>
