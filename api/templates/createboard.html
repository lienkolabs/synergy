{{template "HEAD"}}
<form method="post" action="/api">
  <h1> Create Board </h1>

  <input class="autofill" type="text" name="action" value="CreateBoard" readonly/><br/>
  {{if .}}
    <label class="defaultitem" for="onBehalfOf">On behalf of {{.}}</label><br/>
    <input class="autofill" type="text" name="onBehalfOf" value="{{.}}" readonly/><br/>
  {{else}}
    <label class="defaultitem" for="onBehalfOf">On behalf of</label><br/>
    <input type="text" name="onBehalfOf"/><br/>
  {{end}}

  <label class="defaultitem" for="reasons">Reasons</label><br/>
  <input type="text" name="reasons"/><br/> 

  <label class="defaultitem" for="name">Name</label><br/>
  <input type="text" name="name"/><br/>

  <label class="defaultitem" for="description">Description</label><br/>
  <input type="text" name="description"/><br/>

  <label class="defaultitem" for="keywords">Keywords</label><br/>
  <input type="text" name="keywords"/><br/>

  <label class="defaultitem" for="pinMajority">Pin majority</label><br/>
  <input type="number" name="pinMajority"/><br/>

  <br/>
  <input type="submit" value="Send Request"/>
  <br/>
</form>
{{template "TAIL"}}
