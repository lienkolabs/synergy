{{template "HEAD"}}
<div class="formsize">
    <form method="post" action="/api">
        <h1 class="headers"> Update board </h1>
        <input class="none" type="text" name="action" value="UpdateBoard" readonly/><br/>

        <label class="r" for="board">Board {{.Name}}</label><br/>
        <input class="none" type="text" name="board" value="{{.Name}}" readonly/><br/>

        <hr class="separator">
        <label class="r" for="showreasons">Reasons</label>
        <input type="checkbox" id="showreasons"/>
        <div id="reasons">
            <textarea class="ri reasons" type="text" name="reasons" rows="4"></textarea>
        </div>
        <hr class="separator">
        <br/>

        <label class="r" for="description">Description </label><br/>
        <p class="oldinfo">{{.OldDescription}}</p>
        <input class="ri" type="text" name="description" placeholder="Enter new description"/><br/>

        <label class="r" for="keywords">Keywords</label> <br/>
        <p class="oldinfo">{{.OldKeywordsString}}</p>
        <input class="ri" type="text" name="Keywords" placeholder="Enter new keywords"/><br/>

        <label class="r" for="pinMajority">Pin majority</label><br/>
        <p class="oldinfo">{{.OldPinMajority}}</p>
        <input class="ri" type="number" min="1" max="100" name="pinMajority" placeholder="Enter new pin majority"/><br/>
        
        <br/>
        <input class="submit" type="submit" value="Send Request"/>
        <br/>
    </form>
</div>
{{template "TAIL"}}
