{{template "HEAD"}}
<div class="plurals">
    <h1 class="headers">events</h1>
    <div class="eventinfos">         
        {{range .Events}}
            <div class="item">
                <p class="eventdescr">{{.Description}}</p>
                <ul class="authorlist">
                    <li class="handle"> by
                        <a href="/collective/{{.Collective}}"> {{.Collective}} </a>
                    </li>
                </ul>
                {{if .Public}} 
                    <p class="status">public</p> 
                {{else}} 
                    <p class="status">private</p>
                {{end}}
                <p class="status">starts {{.StartAt}}</p>
                {{if not .Live}}
                    <p class="status">pending approval</p>
                {{else if .Live}}
                    <p class="status">active</p>
                {{else}}
                    <p class="status">cancelled</p>
                {{end}}
                <p><a class="details" href="/event/{{ .Hash }}"> details </a></p>
            </div>
            {{end}}
    </div> 
</div>
{{template "TAIL"}}
