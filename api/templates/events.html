{{template "HEAD"}}
<div class="plurals">
    <h1 class="headers">events</h1>
    <div class="infos">         
        {{range .Events}}
            <div class="item">
                <p class="description">{{.Description}}</p>
                <ul class="authorlist">
                    <li class="handle"> by
                        <a href="/collective/{{.Collective}}"> {{.Collective}} </a>
                    </li>
                </ul>
                {{if .Public}} 
                    <p class="description">public</p> 
                {{else}} 
                    <p class="description">private</p>
                {{end}}
                <p class="description">starts {{.StartAt}}</p>
                <p class="description">
                    {{if not .Live}}
                        <p class="description">pending approval</p>
                    {{else if .Live}}
                        <p class="description">active</p>
                    {{else}}
                        <p class="description">cancelled</p>
                    {{end}}
                </p>
                <p><a class="details" href="/event/{{ .Hash }}"> details </a></p>
            </div>
            {{end}}
    </div> 
</div>
{{template "TAIL"}}
