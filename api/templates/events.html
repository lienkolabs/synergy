{{template "HEAD" .Head}}
<div class="plurals">
    <h1 class="headers">events</h1>
    <div class="objectinfos">
        {{range .Events}}
            <div class="item">
                <div class="eventfirst">
                    <p class=" eventdescr elipsis">{{.Description}}</p>
                </div>
                <a class="authorship" href="/collective/{{.Collective.Link}}"> by {{.Collective.Name}} </a>
                {{if .Public}}
                    <p class="eventsecond eventstatus">public</p> 
                {{else}}
                    <p class="eventsecond eventstatus">private</p>
                {{end}}
                <p class="eventthird eventstatus">starts {{.StartAt}}</p>
                {{if not .Live}}
                    <p class="eventfourth eventstatus">pending approval</p>
                {{else if .Live}}
                    <p class="eventfourth eventstatus">active</p>
                {{else}}
                    <p class="eventfourth eventstatus">cancelled</p>
                {{end}}
                <p><a class="eventfifth details" href="/event/{{.Hash}}"> details </a></p>
            </div>
            {{end}}
    </div> 
</div>
{{template "TAIL"}}
