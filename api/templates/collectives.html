{{template "HEAD" .Head}}        
<div class="plurals">
    <h1 class="headers">collectives</h1>
    <div  class="infos">
        {{range .Collectives}}
        <div class="item">
            <p> <a href="/collective/{{ .Name }}" class="nameitem">{{ .Name }}</a></p> 
            <p class="listinfo"> {{.Participants}} members </p>
            <p class="description">{{.Description}}</p>    
        </div>
        {{end}}
    </div>    
</div>
{{template "TAIL"}}
