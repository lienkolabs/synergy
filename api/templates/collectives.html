{{template "HEAD"}}        
<div class="formsize">
    <h1 class="headers">Collectives</h1>
    {{range .Collectives}}
    <div class="generallistitem">
        <p> <a href="/collective/{{ .Name }}" class="nameitem">{{ .Name }}</a></p> 
        <p class="members"> {{.Participants}} members </p>
        <p class="description">{{.Description}}</p>    
    </div>
    {{end}}
    <br/>
    <a class="buttonlink" href="/createcollective">Create a collective</a>
</div>
{{template "TAIL"}}
